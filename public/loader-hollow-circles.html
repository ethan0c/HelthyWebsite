<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hollow Circles Loader</title>
    <style>
      :root {
        --size: 14px;           /* circle diameter */
        --border: 2px;          /* ring thickness */
        --gap: 10px;            /* space between circles */
        --color: #111;          /* ring color */
        --bg: #fff;             /* page background */
        --fade: 0.35;           /* min opacity */
        --duration: 1.1s;       /* animation speed */
      }

      html, body { height: 100%; }
      body {
        margin: 0;
        background: var(--bg);
        display: grid;
        place-items: center;
        color: #0a0a0a;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      .loader {
        display: inline-flex;
        align-items: center;
        gap: var(--gap);
      }

      .dot {
        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        border: var(--border) solid var(--color);
        background: transparent;
        opacity: 1;
        transform: scale(1);
        animation: pulse var(--duration) ease-in-out infinite;
      }

      /* Stagger for wave effect */
      .dot:nth-child(1) { animation-delay: 0ms; }
      .dot:nth-child(2) { animation-delay: calc(var(--duration) * 0.15); }
      .dot:nth-child(3) { animation-delay: calc(var(--duration) * 0.30); }
      .dot:nth-child(4) { animation-delay: calc(var(--duration) * 0.45); }
      .dot:nth-child(5) { animation-delay: calc(var(--duration) * 0.60); }

      @keyframes pulse {
        0%, 100% { transform: scale(0.9); opacity: 1; }
        50%      { transform: scale(1.12); opacity: var(--fade); }
      }

      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .dot { animation: none; }
      }

      /* Subtle helper text (optional) */
      .sr-only {
        position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
      }
    </style>
  </head>
  <body>
    <div class="loader" role="status" aria-live="polite" aria-label="Loading">
      <span class="sr-only">Loadingâ€¦</span>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </body>
</html>
